<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Webpage with map</title>
<style>
      html, body, #mapArea {
        height: 90%;
        margin: 0px;
        padding: 0px
      }
    </style>
<!-- javascript based on example at https://developers.google.com/maps/documentation/javascript/examples/polygon-arrays -->
<!-- Google maps javascript API -->
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
<script type="text/javascript">
var map;
var shape;
var shapeIndicies = [
  new google.maps.LatLng(51.1, -0.7),
  new google.maps.LatLng(51.1, -0.9),
  new google.maps.LatLng(51.3, -0.9),
  new google.maps.LatLng(51.3, -0.7)
 ];

// Construct the polygon.
 shape = new google.maps.Polygon({
   paths: shapeIndicies,
   strokeColor: '#000000',
   strokeOpacity: 0.8,
   strokeWeight: 3,
   });
   
function setUpMap(){
	var mapOptions = {
		     zoom: 13,
		     center: new google.maps.LatLng(51.2, -0.8)
		  };
	map = new google.maps.Map(document.getElementById('mapArea'),
		      mapOptions);
}
function test(){
   <!-- Do something -->
   if(shape.getMap()==map){
	   shape.setMap(null);
   }else{
	   shape.setMap(map);
   }
}

google.maps.event.addDomListener(window, 'load', setUpMap);
</script>
</head>
<body>
<p>
Map will go below when put in.
</p>

<div id="mapArea"></div>
<form action="#" method="post">
<button> Click me</button>

</form>
<input type="button" onclick="test()" value="No, click ME" />
</body>
</html>
