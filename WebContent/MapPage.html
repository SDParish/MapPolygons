<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Webpage with map</title>
<style>
      html, body, #mapArea {
        height: 90%;
        margin: 0px;
        padding: 0px
      }
    </style>
<!-- Polygon drawing javascript based on example at https://developers.google.com/maps/documentation/javascript/examples/polygon-arrays -->
<!-- Google maps javascript API -->
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
<script type="text/javascript">
var map;
var shapeOldIndicies;
var shapeOld;
var shapeOldColour = [1,1,1];
   
function setUpMap(){
	var mapOptions = {
		     zoom: 9,
		     center: new google.maps.LatLng(51.2, -0.8)
		  };
	map = new google.maps.Map(document.getElementById('mapArea'), mapOptions);
	setUpShapes();
}
function downloadShape(url){
	var xmlhttp = new XMLHttpRequest();
	xmlhttp.onreadystatechange = function() {
	if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
		setUpShape(xmlhttp.responseXML);
		alert("downloaded");
		}
	}
	xmlhttp.open("GET", url, false);
	xmlhttp.send();
}
function setUpShapes(){
	downloadShape("https://sturents.com/geo/farnham-bourne-ward.kml");
}
function setUpShape(kmlData){//Name actually a lie, as once made, a shape's colour is fixed. Could, however, be made to create a shapeOptions that totally defines a shape instead
	var pointsString = kmlData.getElementsByTagName("Polygon")[0].getElementsByTagName("outerBoundaryIs")[0].getElementsByTagName("LinearRing")[0].getElementsByTagName("coordinates")[0].childNodes[0].nodeValue;
	var points = pointsString.split('\n');//points[2n] = "". still need to split at ','
	shapeOldIndicies = [];
	var arr;
	for(i=1;i<points.length;i=i+2){
		arr = points[i].split(',');
		shapeOldIndicies[(i-1)/2]= new google.maps.LatLng(arr[1],arr[0]);
	}
}

function test(){
   if(shapeOld!=null){
	   shift(shapeOldColour );
	   shapeOld.setMap(null);
	   shapeOld=null;
   }else{//shape created here so can set colour
	   shapeOld = new google.maps.Polygon({
			 paths: shapeOldIndicies,
			 strokeColor: hexify(shapeOldColour ),
			 strokeOpacity: 0.8,
			 strokeWeight: 3,
			 });
	   shapeOld.setMap(map);
   }
}
//change the colour
function shift (arr){
	for(i=0;i<arr.length;i++){
		arr[i]=2*arr[i];
		if(arr[i]>256){
			arr[i]=1;
		}
	}
}
//convert rgb value to hex 
function hexify(arr){
	var str="#";
	for(i=0;i<arr.length;i++){
		if((arr[i]<=256)&(arr[i]>0)){
			var sec = (arr[i]-1)%16;
			var fir = ((arr[i]-1)-sec)/16;
			str+=(hexInt(fir)+hexInt(sec));
		}else{
			str+="00";
		}
	}
	return str;
}
//See above method
function hexInt(i){
	var str;
	if((i>0)&(i<10)){
		str=i.toString();
	}else{
		switch (i)
		{
	  	case 10: str="a";
     		 break;
	  	case 11: str="b";
      		break;
      	case 12: str="c";
			 break;
      	case 13: str="d";
     		 break;
		case 14: str="e";
		 	break;
		case 15: str="f";
   			 break;
	  	default: str="0";
		}		
	}
	return str;
}

google.maps.event.addDomListener(window, 'load', setUpMap);
</script>
</head>
<body>
<p>
Map will go below when put in.
</p>
<div id="mapArea"></div>
<input type="button" onclick="test()" value="No, click ME" />
</body>
</html>
