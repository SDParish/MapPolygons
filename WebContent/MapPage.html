<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Webpage with map</title>
<style>
      html, body, #mapArea {
        height: 90%;
        margin: 0px;
        padding: 0px
      }
    </style>
<!-- Polygon drawing javascript based on example at https://developers.google.com/maps/documentation/javascript/examples/polygon-arrays
	Setup to get data from form based on http://www.quirksmode.org/js/formex.html -->
<!-- Google maps javascript API -->
<script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
<script type="text/javascript">
var shapes;//array of Polygons -> might want to make into list
var map;
var kmlLayerTest;
   
function setUpMap(){
	var mapOptions = {
		     zoom: 13,
		     center: new google.maps.LatLng(51.2, -0.8)
		  };
	map = new google.maps.Map(document.getElementById('mapArea'),
		      mapOptions);
	setUpKML();
	setUpShapes();
}
function setUpKML(){
	kmlLayerTest = new google.maps.KmlLayer();
	kmlLayerTest.setUrl("https://sturents.com/geo/farnham-bourne-ward.kml");//Works, but using local copies doesn't
}
function setUpShapes(){
	shapes = new Array(4);
	var shape;
	var shapeIndicies;
	shapeIndicies = [
	new google.maps.LatLng(51.2, -0.8),
	new google.maps.LatLng(51.15, -0.85),
	new google.maps.LatLng(51.25, -0.85),
	];
	shape = new google.maps.Polygon({
	paths: shapeIndicies,
	strokeColor: '#FF0000',
	strokeOpacity: 0.8,
	strokeWeight: 3,
	});
	shapes[0]=shape;
	shapeIndicies = [
	new google.maps.LatLng(51.2, -0.8),
	new google.maps.LatLng(51.25, -0.85),
	new google.maps.LatLng(51.25, -0.75),
	];
	shape = new google.maps.Polygon({
	paths: shapeIndicies,
	strokeColor: '#00FF00',
	strokeOpacity: 0.8,
	strokeWeight: 3,
	});
	shapes[1]=shape;
	shapeIndicies = [
	new google.maps.LatLng(51.2, -0.8),
	new google.maps.LatLng(51.25, -0.75),
	new google.maps.LatLng(51.15, -0.75),
	];
	shape = new google.maps.Polygon({
	paths: shapeIndicies,
	strokeColor: '#0000FF',
	strokeOpacity: 0.8,
	strokeWeight: 3,
	});
	shapes[2]=shape;
	shapeIndicies = [
	new google.maps.LatLng(51.2, -0.8),
	new google.maps.LatLng(51.15, -0.75),
	new google.maps.LatLng(51.15, -0.85),
	];
	shape = new google.maps.Polygon({
	paths: shapeIndicies,
	strokeColor: '#FFFFFF',
	strokeOpacity: 0.8,
	strokeWeight: 3,
	});
	shapes[3]=shape;
}
function test(){
   if(kmlLayerTest.getMap()==map){
	   kmlLayerTest.setMap(null);
   }else{
	   kmlLayerTest.setMap(map);
   }
}
function toggleShapes(){
	for (i=0;i<4;i++) {
		if(document.checkboxForm.elements[i].checked){
			shapes[i].setMap(map);
		}else{
			shapes[i].setMap(null);
	   }
	}
	
}

google.maps.event.addDomListener(window, 'load', setUpMap);
</script>
</head>
<body>
<p>
Map will go below when put in.
</p>

<div id="mapArea"></div>
<form name="checkboxForm" action="#" method="get">
<!-- have checkboxes for n shapes, first fixed n, then try and make n variable -->
<input type="checkbox" name="shape0Checked">Shape 0
<input type="checkbox" name="shape1Checked">Shape 1
<input type="checkbox" name="shape2Checked">Shape 2
<input type="checkbox" name="shape3Checked">Shape 3
<input type="button" name="refresh" value="Update map" onclick="toggleShapes(); return false"/>

</form>
